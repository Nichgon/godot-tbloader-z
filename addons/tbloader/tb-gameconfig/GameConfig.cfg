{
    version: 9,
    name: "TBLoader",
    icon: "Icon.png",
    "fileformats": [
        { "format": "Standard", "initialmap": "initial_standard.map" }
    ],
    "filesystem": {
        "searchpath": ".",
        "packageformat": { "extension": "pak", "format": "idpak" }
    },
    "materials": {
        "root": "textures",
        "format": { "extensions": [".jpg", ".jpeg", ".tga", ".png"], "format": "image" },
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "TBLoader.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "bsp, mdl, md2" ]
    },
    "tags": {
        "brush": [
            {
                "name": "Area",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "area",
                "texture": "system/area"
            }
        ],
		"brushface": [
			{
				"name": "Clip",
				"attribs": [ "transparent" ],
				"match": "material",
				"pattern": "clip"
			},{
				"name": "Skip",
				"attribs": [ "transparent" ],
				"match": "material",
				"pattern": "skip"
			}
		]
    },
    "faceattribs": {
        "surfaceflags": [],
        "contentflags": []
    }
}
